<p>github-followers works!</p>

<ul class="list-group">
    <li
        class="list-group-item"
        *ngFor="let follower of followers"
    >
    <div>
        <img src={{follower.avatar_url}} alt="Follower picture">
    </div>
    <div>
        <h3>{{follower.login}}</h3>
        <a href={{follower.url}}>{{follower.url}}</a>
    </div>
    
    </li>
</ul>
