<form #f="ngForm">
    <div ngModuleGroup="contact">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input
            required
            minlength="3"
            pattern="Konrad"
            ngModel
            name="firstName"
            #firstName="ngModel"
            id="firstName" 
            type="text"
            class="form-control"> 
            <div 
                class="alert alert-danger"
                *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">
                    First name is required.
                </div>
                <div *ngIf="firstName.errors.minlength">
                    First should be minimum {{firstName.errors.minlength.requiredLength}} characters.
                </div>
                <div *ngIf="firstName.errors.pattern">
                    First name doesn't match pattern.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact method</label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
        </select> 
    </div>

    <div *ngFor="let sex of sexOptions" class="radio">
        <label><input ngModel type="radio" name="sex" [value]="sex.id">{{sex.name}}</label>
    </div>



    <p>
        {{f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
