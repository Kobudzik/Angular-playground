
<zippy title="Routes">
    <navbar></navbar>
    <router-outlet></router-outlet>
</zippy>

<zippy title="Favourite button">
    <favourite 
    [is-favourite]="post.isFavourite"
    (change)="onFavouriteChanged($event)"
    >
    </favourite>
</zippy>

<zippy title="Course">
    <course></course>
</zippy>

<zippy title="Title case">
    <title-case></title-case>
</zippy>

<zippy title="Like button">
    <like
    [likesCount]= "tweet.likesCount"
    [isActive]= "tweet.isLiked"
    >
    </like>
</zippy>
<zippy title="Course list IF">
    <div *ngIf="courses.length > 0; then coursesList else noCourses">List of courses:</div>
    <ng-template #coursesList> List of courses</ng-template>
    <ng-template #noCourses>No courses yet.</ng-template>
</zippy>

<zippy title="Nav pills">
    <ul class="nav nav-pills">
        <li [class.active]="viewMode=='map'"><a (click)="viewMode='map'">Map View</a></li>
        <li [class.active]="viewMode=='list'"><a (click)="viewMode='list'">List View</a></li>
    </ul>

    <div [ngSwitch]="viewMode">
        <div *ngSwitchCase="'map'">Map View Content</div>
        <div *ngSwitchCase="'list'">List View Content</div>
        <div *ngSwitchDefault>otherwise</div>
    </div>
</zippy>

<zippy title="Load courses">
    <button (click)="loadCourses()">Load courses</button>

    <ul>
        <li *ngFor="let course of courses; trackBy: trackCourse">
        {{course.name}}
        </li>
    </ul>
</zippy>

<zippy title="Input format Upper case">
    <input type="text" appInputFormat="'uppercase'">    
</zippy>

<zippy title="FORMS">
    <zippy title="Template form">
        <contact-form></contact-form>
    </zippy>

    <zippy title="Template course form">
        <course-form></course-form>  
    </zippy>

    <zippy title="Reactive sign up form">
        <signup-form></signup-form> 
    </zippy>

    <zippy title="Reactive, form builder- new course form">
        <new-course-form></new-course-form> 
    </zippy>

    <zippy title="Reactive, form builder- change password form">
        <change-password></change-password> 
    </zippy>
</zippy>

<zippy title="Posts">
    <app-posts></app-posts>
</zippy>

<zippy title="Github followers from its API">
    <github-followers></github-followers>
</zippy>
