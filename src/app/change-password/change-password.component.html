<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Enter old password:</label>
        <input
            formControlName="oldPassword"
            class="form-control" 
            type="password"
            id="oldPassword"
        >
    </div>
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
        <div *ngIf="oldPassword.errors.required">Old password is required!</div>
        <div *ngIf="oldPassword.errors.invalidOldPassword">Old password is wrong!!</div>

    </div>
    <div class="form-group">
        <label for="new Password">Enter new password:</label>
        <input
            formControlName="newPassword"
            class="form-control" 
            type="password"
            id="newPassword"
        >
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New password is required!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm new password:</label>
        <input
            formControlName="confirmPassword"
            class="form-control" 
            type="password"
            id="confirmPassword"
        >
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">
                Confirm password is required!
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch">
            Passwords dont match
        </div>
    </div>
    <button class="btn btn-primary">Change password</button>
</form>
