<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid.
    </div>
    
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                formControlName="username"
                class="form-control"           
                type="text"
                id="username"
            >
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                        <div *ngIf="username.errors.required">Username is required!</div>
                        <div *ngIf="username.errors.minlength">Min length is {{username.errors.minlength.requiredLength}}!</div>
                        <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space!</div>
                        <div *ngIf="username.errors.shouldBeUnique">Username is taken!</div>
            </div> 
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                formControlName="password"
                class="form-control"           
                type="text"
                id="password">    
        </div>
    </div>

    <button class="btn btn-primary">Submit</button>

</form>
